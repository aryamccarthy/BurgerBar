<!doctype html>
<html>
<head>
<title>Burger Bar</title>
		<meta charset="UTF-8">		
		<meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<meta name="description" content="Menu Items">
		<meta name="keywords" content="burgers,food,truck,order,menu">
</head>
<body>
<form id=login>
	<fieldset>
		<legend>Your details</legend>
		<ol>
			<li>
				<label for=first_name>First name</label>
				<input id=first_name name=first_name type=text placeholder="First name" required autofocus>
			</li>
			<li>
				<label for=last_name>Last name</label>
				<input id=last_name name=last_name type=text placeholder="Last name" required autofocus>
			</li>
			<li>
				<label for=email>Email</label>
				<input id=email name=email type=email placeholder="example@domain.com" required>
			</li>
			<li>
				<label for=password>Password</label>
				<input id=password name=password type=password placeholder="Password" required>
			</li>
			<li>
				<label for=provider>Provider</label>
			<select name="provider">
				<option value="visa">Visa</option>
				<option value="MasterCard">MasterCard</option>
				<option value="american_express" selected>American Express</option>
			</select>
			</li>

			<!-- TODO: credit card numberneeds to match this regex: http://www.regular-expressions.info/creditcard.html -->
			<li>
				<label for=credit_card>Credit card</label>
				<input id=credit_card name=credit_card type=tel placeholder="Credit card number" required>
			</li>
		</ol>
	</fieldset>
	
	<fieldset>
		<button type=submit>Create an account</button>
	</fieldset>
</form>
</body>
</html>
