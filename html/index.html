<!-- Homepage: opens to menu burger ordering page -->
<!doctype html>
<html>
	<head>
		<title>Burger Bar</title>
		<meta charset="UTF-8">		
		<meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/include.js"></script>


	</head>
	<body>	

		<header></header>
		<nav>
			<h2><a href="account-form.html">Register</a></h2>
			<h2><a href="index.html">Order</a></h2>
			<h2><a href="about.html">About Us</a></h2>
		</nav>
		<main>

		<section id="ticket">
			<section>
				<h1>Ticket</h1>
			</section>
			<ul id="active_ticket">
				<li>Item1</li>
				<li>Item2</li>
			</ul>
		</section>

		<section id="ordering">
			<nav>
				<ul>
					<!-- Links to each part of the menu  -->
					<li><a href="custom-order.html">Custom Order</a></li>
					<li><a href="index.html">Menu</a></li>
					<li><a href="past-orders.html">Past Orders</a></li>
				</ul>
			</nav>

			<!-- For each burger on the menu -->
			<figure>
				<img src="https://openclipart.org/image/200px/svg_to_png/9096/Gerald_G_Fast_Food_Lunch_Dinner_(FF_Menu)_22.png" title="Fast Food, Lunch-Dinner, Hamburger by  Gerald_G (/user-detail/Gerald_G)" />
				<figcaption class="burger_label">The Double Decker</figcaption>  
				<figcaption class="burger_description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod </figcaption>  
				<figcaption class="burger_price">$10.00</figcaption> 
				<input type='button' onclick='updateTicket()' value='Add to ticket' />
			</figure>	
		</section>

		<button onclick="launchDialog()">Pay now</button>

		<!-- TODO: move to payment-form.php -->
		<dialog id="paymentDialog">
			<form id=payment action="order-confirmation.html">
				<fieldset>
					<legend>Your details</legend>
					<ol>
						<li>
							<label for=first_name>First name</label>
							<input id=first_name name=first_name type=text placeholder="First name" required autofocus>
						</li>
						<li>
							<label for=last_name>Last name</label>
							<input id=last_name name=last_name type=text placeholder="Last name" required>
						</li>
						<li>
							<label for=email>Email</label>
							<input id=email name=email type=email placeholder="example@domain.com" required>
						</li>	
						<li>
							<label for=provider>Provider</label>
						<select name="provider">
							<option value="visa">Visa</option>
							<option value="MasterCard">MasterCard</option>
							<option value="american_express" selected>American Express</option>
						</select>
						</li>

						<li>
							<label for=cardredit_card>Credit card</label>
							<input id=credit_card name=credit_card type=text placeholder="Credit card number" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12}|(?:2131|1800|35\d{3})\d{11})$" required>
				<!--Regex c/o http://www.regular-expressions.info/creditcard.html-->
						</li>
					</ol>
				</fieldset>
				
				<fieldset>
    				<input type="submit" value="Place order">
				</fieldset>
			</form>
		</dialog>
		<!-- For some reason, the js functions in this file don't load when this tag is placed in the head...? -->
	<script src="../js/example.js"></script>
	</body>
</html>
